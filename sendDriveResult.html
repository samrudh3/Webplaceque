<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>placeQue - Smart Placement System | Training & Placement</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="vendors/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="src/plugins/datatables/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="src/plugins/datatables/css/responsive.bootstrap4.min.css">

	<link rel="stylesheet" type="text/css" href="src/plugins/jquery-steps/jquery.steps.css">
	<link rel="stylesheet" type="text/css" href="vendors/styles/style.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
		
	// $(body).load("commonNavigation.html");

	
	$(function () { 
        setTimeout(function(){
            $.get("commonNavigation.html", function (data) {
				$("#navigation").append(data);
			});
		});
        })                                                                                                                                                                                                                                                                                                     
		


	</script>
</head>
<body>

	<div id="navigation"></div>

	<div class="main-container">
        <div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>Drive Results</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Drive Updates</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>

		

				<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<h4 class="text-blue h4">Send Details</h4>
					
					</div>
					<div class="wizard-content">
						<form class="tab-wizard  wizard vertical">
							<section>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label >Students Name</label>
											<input type="text" class="form-control">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label >Student USN</label>
											<input type="text" class="form-control">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
                                            <label>Select Branch</label>
                                            <select class="custom-select2 form-control" style="width: 100%;">
                                                <optgroup label="IT Branches">
                                                    <option value="AK">ISE</option>
                                                    <option value="HI">CSE</option>
                                                </optgroup>
                                                <optgroup label="Non-IT Branches">
                                                    <option value="CA">MECH</option>
                                                    <option value="NV">CIVIL</option>
                                                    <option value="OR">EEE</option>
                                                    <option value="WA">ECE</option>
                                                </optgroup>
                                               
                                            </select>
                                        </div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label >Student Email</label>
											<input type="email" class="form-control">
										</div>
									</div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Round</label>
                                            <select class="custom-select2 form-control" style="width: 100%;">
                                                <optgroup label="YOP">
                                                    <option value="AK">1st</option>
                                                    <option value="HI">2nd</option>
                                                    <option value="HI">3rd</option>
                                                    <option value="HI">4th</option>
                                                </optgroup>
                                         
                                            </select>
                                        </div>
									</div>
								</div>
                                
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                                </div>
							</section>
						</form>
					</div>
				</div>

				<!-- success Popup html Start -->
				<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-body text-center font-18">
								<h3 class="mb-20">Drive Details Pushed Successfully</h3>
								<div class="mb-30 text-center"><img src="vendors/images/success.png"></div>
								Thankyou
							</div>
							<div class="modal-footer justify-content-center">
								<button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
							</div>
						</div>
					</div>
				</div>
				<!-- success Popup html End -->
			</div>
			<div class="footer-wrap pd-20 mb-20 card-box">
				placeQue - Smart Placement System <a href="https://github.com/dropways" target="_blank">NRSH</a>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
  
	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

</body>

<script src="vendors/scripts/core.js"></script>

<script src="vendors/scripts/layout-settings.js"></script>
<script src="src/plugins/jquery-steps/jquery.steps.js"></script>
<script src="vendors/scripts/steps-setting.js"></script>


</body>
</html>

</html>
